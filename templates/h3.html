<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Jinja Operational Tags ifelif</h1>
        {% if a > 100 %}
            <h2>{{a}} is greater than 100</h2>
        {% elif a < 100 %}
            <h2>{{a}} is less than 100</h2>
        {% else %}
            <h2>{{a}} is same as 100</h2>
        {% endif %}

    </center>
</body>
</html>
